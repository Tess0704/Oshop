<h1>Orders</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Customer</th>
        <th scope="col">Date</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let order of orders">
        <td>{{order.userName}}</td>
        <td>{{order.datePlaced|date:'yyyy-MM-dd HH:mm a z'}}</td>
        <td>view</td>
      </tr>
  </table>
